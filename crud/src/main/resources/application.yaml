# configuracion base de datos

spring:
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/clientedb
    username: root
    password: password


# configuracion jpa

  jpa:
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL5Dialect

    show-sql: true

  mvc:
    pathmatch:
      matching-strategy: ant_path_matcher